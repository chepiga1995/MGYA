<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MGYA</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="input-data-form">
    <form class="form-horizontal" id="inputDimensions">
        <div class="form-group">
            <label for="inputNumberOfX" class="col-sm-2 control-label">Розмірність X:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="inputNumberOfX" placeholder="2" min="1" value="2">
            </div>
        </div>
        <div class="form-group">
            <label for="inputNumberOfM" class="col-sm-2 control-label">Розмір вибірки:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="inputNumberOfM" placeholder="3" min="1" value="3">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Вивести</button>
            </div>
        </div>
    </form>
</div>
<div id="input-table">
    
</div>
<script src="main.js"></script>
</body>
</html>
